<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>打印组件</title>
  </head>
  <body>
    <h1>打印组件</h1>
    <p>本程序模拟在MacOS启动一个打印组件。</p>
    Node.js <span id="node-version"></span> 
    Chromium <span id="chrome-version"></span> 
    Electron <span id="electron-version"></span>
    <button id="set-title">Set Title</button>
    <button id="open-file">Open File</button>
    <p id="msg"></p>
    <button id="showOpenDialog">showOpenDialog</button>
    <button id="showSaveDialog">showSaveDialog</button>
    <button id="showMessageBox">showMessageBox</button>
    <button id="showOpenDialogSync">showOpenDialogSync</button>
    <button id="showSaveDialogSync">showSaveDialogSync</button>

    <script src="./renderer.js"></script>
  </body>
</html>
